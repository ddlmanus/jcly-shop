# CRMEB 相关配置
crmeb:
  version: JAVA-MER-v1.9 # 当前代码版本
  domain: https://shop.jclyyun.com/ #配合swagger使用 # 待部署域名
  wechat-api-url:  #请求微信接口中专服务器
  asyncConfig: false #是否同步config表数据到redis
  imagePath: /Users/mac/tools/code/荆楚粮油云商城/jcly-shop/ # 服务器图片路径配置 斜杠结尾
  retailStoreBrokerageRatio: 30 #佣金返佣比例和上限
  activityStyleCachedTime: 10 #活动边框缓存周期 秒为单位，生产环境适当5-10分钟即可
  selectProductLimit: 100 # 商品选择 指定商品上线
  productTagCacheMinutes: 10 # 商品标签缓存分钟数
  orderCancelTime: 30 # 订单支付取消时间，单位分钟
  phoneMaskSwitch: true # 手机号掩码开关，true-开启,false-关闭
  wxPayVersion: V2 #微信支付版本号,V2-V2支付，V3-V3支付
  wxPcScanSwitch: 0 #微信扫码开关:0-关闭微信扫码，1-微信网页应用扫码，2-微信公众号扫码
  ignored: #安全路径白名单
    - swagger-ui/
    - swagger-resources/**
    - /**/v2/api-docs
    - /**/*.html
    - /**/*.js
    - /**/*.css
    - /**/*.png
    - /**/*.map
    - /favicon.ico
    - /actuator/**
    - /druid/**
    - api/front/pagediy/info
    - api/front/merchant/page/diy/info
    - api/front/login/mobile/quick

# 配置端口
server:
  port: 20810
  servlet:
    context-path: /         # 访问path
  tomcat:
    uri-encoding: UTF-8     # 默认编码格式
    max-threads: 1000       # 最大线程数量 默认200
    min-spare-threads: 30   # 初始化启动线程数量

spring:
  profiles:
    active: prod
  servlet:
    multipart:
      max-file-size: 50MB #设置单个文件大小
      max-request-size: 50MB #设置单次请求文件的总大小
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${crmeb.filePath}
    add-mappings: true
  application:
    name: jcly-front #这个很重要，这在以后的服务与服务之间相互调用一般都是根据这个name
  jackson:
    locale: zh_CN
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
